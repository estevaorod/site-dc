<header class="flex justify-between px-20 py-4">
    <img class="h-10" src="https://dotcode.com.br/wp-content/uploads/2022/04/logo-dotcode.png" alt="logo">
    <ul class="flex flex-wrap justify-evenly items-center gap-20">
        <li class="font-bold text-gray-800 cursor-pointer pb-1 hover:border-b-4 hover:border-blue-500 hover:text-blue-500"
            *ngFor="let item of ['Serviços','Experiência','Tecnologias','Contato']">{{item}}</li>
    </ul>
    <div class="flex items-center gap-2 px-4 rounded cursor-pointer bg-green-400">
        <i class="fab fa-whatsapp"></i>
        <span class="font-medium">Entre em contato</span>
    </div>
</header>
