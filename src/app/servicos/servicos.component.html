<div class="container mx-auto my-8" id="Serviços">
    <h2 class="text-center text-3xl font-bold uppercase">NOSSOS SERVIÇOS</h2>
    <app-divisor></app-divisor>
    <div class="mx-auto text-center text-lg w-2/3">
        Somos uma empresa <span class="font-bold"> Microsoft Partner </span>com foco em redução de custos da
        infraestrutura cloud e desenvolvimento de
        arquitetura de software escaláveis, acima de tudo, utilizando as melhores práticas para computação em nuvem com
        qualidade e segurança.
    </div>
    <div class="grid grid-cols-3 gap-4 mt-4 hover:rounded">
        <app-card *ngFor="let item of itens" [titulo]="item.titulo" [descricao]="item.descricao" [urlImagem]="item.urlImagem"></app-card>
    </div>
</div>
